<form (ngSubmit)="updateProduct()">
    <label for="name">Product Name:</label>
    <input #name1 type="text" id="name" name="name"  [(ngModel)]="updatedProductName" required><br/>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="updatedProductPrice" required><br/>
    <label for="Quantity">Quantity:</label>
    <input type="number" id="Quantity" name="Quantity" [(ngModel)]="updatedProductQuantity" required><br/>
    <button type="submit">Update</button>
    <button (click)="deleteProduct(productId)">Delete</button>
  </form>
  
  <ul>
    <li *ngFor="let customer of customers">
      <a [routerLink]="'/EditCustomer/' + customer.id">{{ customer.FirstName }} {{customer.LastName}}</a>
    </li>
  </ul>
