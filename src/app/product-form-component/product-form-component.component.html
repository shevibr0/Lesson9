<form (ngSubmit)="updateProduct()" class="product-form">
  <label for="name">Product Name:</label>
  <input #name1 type="text" id="name" name="name" [(ngModel)]="updatedProductName" required>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="updatedProductPrice" required>
  <label for="Quantity">Quantity:</label>
  <input type="number" id="Quantity" name="Quantity" [(ngModel)]="updatedProductQuantity">
  <button type="submit" class="update-button">Update</button>
  <button (click)="deleteProduct(productId)" class="delete-button">Delete</button>
</form>
<h2>Customers who bought this product </h2>
<ul class="customer-list">
  <li *ngFor="let customer of customers" class="customer-item">
    <a [routerLink]="'/EditCustomer/' + customer.id" class="customer-link" style="text-decoration-line:underline;"> {{
      customer.FirstName }} {{ customer.LastName }}</a>

  </li>
</ul>
