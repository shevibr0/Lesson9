
<form (ngSubmit)="updateCustomer()" class="customer-form">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" [(ngModel)]="updatedCustomerFirstName" required><br/>
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" [(ngModel)]="updatedCustomerLastName" required><br/>
  <label for="city">City:</label>
  <input type="text" id="city" name="city" [(ngModel)]="updatedCustomerCity" required><br/>
  <button type="submit" class="update-button">Update</button>
  <button (click)="deleteCustomer(customerId)" class="delete-button">Delete</button>
</form>
